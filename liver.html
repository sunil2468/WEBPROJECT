<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liver Disease Predictor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #2c3e50);
      color: #fff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-select option {
      color: #000;
    }

    #result-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>

</head>
<body>

  <header>
    <h1>üß¨ Liver Disease Predictor</h1>
    <p>Enter your details below to check your liver disease risk level.</p>
  </header>

  <main class="container py-5">

    <div class="form-card mx-auto" style="max-width: 800px;">
      <form id="liver-form">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Age:</label>
            <input type="number" id="age" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender:</label>
            <select id="gender" class="form-select" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Total Bilirubin (mg/dL):</label>
            <input type="number" id="bilirubin" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Alkaline Phosphatase (ALP U/L):</label>
            <input type="number" id="alp" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Alanine Aminotransferase (ALT U/L):</label>
            <input type="number" id="alt" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Aspartate Aminotransferase (AST U/L):</label>
            <input type="number" id="ast" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Total Proteins (g/dL):</label>
            <input type="number" id="proteins" step="0.1" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Albumin Level:</label>
            <select id="albumin" class="form-select" required>
              <option value="">Select</option>
              <option value="normal">Normal</option>
              <option value="low">Low</option>
              <option value="very_low">Very Low</option>
            </select>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">Predict Risk</button>
          </div>

        </div>
      </form>
    </div>

    <div id="result" class="mt-5 text-center" style="display:none;">
      <div id="result-card" class="mx-auto" style="max-width: 600px;">
        <h2>Prediction Result:</h2>
        <p id="risk-level" class="fs-5 mt-3"></p>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
      </div>
    </div>

  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è for WEB Project</p>
  </footer>

  <!-- JS logic -->
  <script>
    document.getElementById('liver-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const bilirubin = parseFloat(document.getElementById('bilirubin').value);
      const alp = parseInt(document.getElementById('alp').value);
      const alt = parseInt(document.getElementById('alt').value);
      const ast = parseInt(document.getElementById('ast').value);
      const proteins = parseFloat(document.getElementById('proteins').value);
      const albumin = document.getElementById('albumin').value;

      let score = 0;

      if (age > 50) score += 2;
      if (bilirubin > 1.2) score += 2;
      if (alp > 120) score += 2;
      if (alt > 40) score += 2;
      if (ast > 40) score += 2;
      if (proteins < 6.0) score += 2;
      if (albumin === 'low') score += 1;
      if (albumin === 'very_low') score += 2;

      let risk = '';

      if (score <= 3) {
        risk = 'üü¢ Low Risk ‚Äî Liver looks healthy!';
      } else if (score <= 6) {
        risk = 'üü° Moderate Risk ‚Äî Suggest regular monitoring.';
      } else {
        risk = 'üî¥ High Risk ‚Äî Please consult a liver specialist!';
      }

      document.getElementById('risk-level').innerText = risk;
      document.getElementById('result').style.display = 'block';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
